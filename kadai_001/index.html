<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>課題001</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="課題001">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 id="myprofile">MyProfile</h1>      
            <!-- ナビゲーション -->
            <nav id="nav-pc">    
                <a href="#about-section">About</a>
                <a href="#works-section">Works</a>
            </nav>
        </header>
    <!-- メインビジュアル -->
     <article>
        <div id="main-visual">
            <img src="images/main.png" alt="メインビジュアル">
        </div>
        <section id="about-section">
            <h1>About</h1>
            <div class="about-container">
                <div class="photo-container">
                    <img id="kazukiasahina" src="images/about.png" alt="KazukiAsahina">
                </div>
                <div class="text-container">    
                    <h2>Kazuki Asahina</h2>
                    <ul>
                        <li>25歳　長野県佐久市出身</li>
                        <li>ソフトウェア業界でマーケティングに従事</li>
                        <li>趣味はカメラ、愛機はCanon</li>
                        <li>自然を撮影するのが好きで、海や山によく行く</li>
                    </ul>
                </div>
            </div>
        </section>

        <section id="works-section">
            <h1>Works</h1>
            <div class="works-container">
                <div class="works-item">
                    <img src="images/works1.png" alt="海の写真">
                    <p>新潟に訪れた際に、日本海の雄大さを魅了されて撮影した1枚</p>
                </div>
                <div class="works-item">
                    <img src="images/works2.png" alt="雪山の写真">
                    <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
                </div>
                <div class="works-item">
                    <img src="images/works3.png" alt="街並みの写真">
                    <p>京都で撮影した、明け方の古き良き日本の街並み</p>
                </div>
            </div>
        </section>
        <footer>&copy;MyProfile.All rights reserved</footer>
     </article>
</body>
</html>
